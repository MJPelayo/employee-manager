<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background from login page -->
    <div class="background-gradient">
        <div class="main-container">
            <!-- Top Header with Logo and Logout -->
            <div class="top-header">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="logo-text">
                        <h2>Employee System</h2>
                        <p class="tagline">Access, Engage, Empower</p>
                    </div>
                </div>
                <div class="user-section">
                    <div class="user-welcome">
                        <i class="fas fa-user-circle"></i>
                        <span>Welcome, <span id="username">Admin</span></span>
                    </div>
                    <button id="logoutBtn" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Page Title and Stats -->
            <div class="page-header">
                <div class="page-title">
                    <h1><i class="fas fa-users"></i> # Employees</h1>
                    <p>Manage your workforce efficiently</p>
                </div>
                <div class="top-stats">
                    <div class="stat-badge">
                        <i class="fas fa-user-check"></i>
                        <span id="totalEmployees">0</span>
                    </div>
                    <button id="addBtn" class="btn-add">
                        <i class="fas fa-plus"></i> Add Employee
                    </button>
                </div>
            </div>

            <!-- Search and Filter Section -->
            <div class="filter-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search employees...">
                </div>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="departmentFilter">
                            <i class="fas fa-building"></i> Department:
                        </label>
                        <select id="departmentFilter">
                            <option value="">All Departments</option>
                            <option value="HR">Human Resources</option>
                            <option value="IT">Information Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                            <option value="Sales">Sales</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="typeFilter">
                            <i class="fas fa-user-tag"></i> Employee Type:
                        </label>
                        <select id="typeFilter">
                            <option value="">All Types</option>
                            <option value="full-time">Full-time</option>
                            <option value="part-time">Part-time</option>
                            <option value="intern">Intern</option>
                        </select>
                    </div>
                    <button id="clearFilters" class="btn-clear">
                        <i class="fas fa-times"></i> Clear Filters
                    </button>
                </div>
            </div>

            <!-- Employee Stats Cards with Icons -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="fullTimeCount">0</div>
                        <div class="stat-label">Full-time</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-clock"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="partTimeCount">0</div>
                        <div class="stat-label">Part-time</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="internCount">0</div>
                        <div class="stat-label">Interns</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="deptCount">1</div>
                        <div class="stat-label">Departments</div>
                    </div>
                </div>
            </div>

            <!-- Employee Table with Scrollbar -->
            <div class="table-wrapper">
                <div class="table-header-info">
                    <h3><i class="fas fa-list"></i> Employee List</h3>
                    <div class="table-count">
                        <i class="fas fa-chart-bar"></i>
                        Showing <span id="showingCount">0</span> of <span id="totalCount">0</span> employees
                    </div>
                </div>
                <div class="table-scroll-container">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th><i class="fas fa-id-card"></i> Employee ID</th>
                                <th><i class="fas fa-user"></i> Full Name</th>
                                <th><i class="fas fa-building"></i> Department</th>
                                <th><i class="fas fa-tag"></i> Employee Type</th>
                                <th><i class="fas fa-cogs"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
