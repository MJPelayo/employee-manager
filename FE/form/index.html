
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee System | Employee Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <!-- Form Header -->
        <div class="form-header">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2 id="formTitle">
                <i class="fas fa-user-edit"></i>
                Employee Details
            </h2>
            <p id="formSubtitle">Manage employee information</p>
        </div>
        
        <!-- Form Body -->
        <div class="form-body">
            <form id="employeeForm">
                <div class="two-column-layout">
                    
                    <!-- Left Column: Profile Picture & Employee ID -->
                    <div class="left-column">
                        
                        <!-- Profile Picture Card -->
                        <div class="profile-card">
                            <h3><i class="fas fa-camera"></i> Profile Picture</h3>
                            
                            <div class="profile-picture-container" id="profilePictureContainer">
                                <div class="profile-picture-wrapper">
                                    <div class="profile-picture-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <img src="" alt="Profile Preview" class="profile-picture-preview" id="profilePreview">
                                </div>
                                <div class="upload-overlay">
                                    <i class="fas fa-camera"></i> Change Photo
                                </div>
                                
                                <input type="file" id="profilePicture" class="profile-picture-upload" accept="image/*">
                            </div>
                            
                            <div class="profile-picture-text">
                                Click to upload photo
                                <small>Max size: 2MB â€¢ JPG, PNG</small>
                            </div>
                        </div>
                        
                        <!-- Employee ID Card -->
                        <div class="id-card">
                            <h3><i class="fas fa-id-badge"></i> Employee ID</h3>
                            
                            <div class="employee-id-input">
                                <label for="employeeId" class="required">
                                    <i class="fas fa-hashtag"></i> ID Number
                                </label>
                                <input 
                                    type="text" 
                                    id="employeeId" 
                                    placeholder="EMP001" 
                                    required
                                    maxlength="20"
                                >
                                <div class="id-hint">Auto-generated for new employees</div>
                            </div>
                        </div>
                        
                    </div>
                    
                    <!-- Right Column: Employee Details -->
                    <div class="right-column">
                        <h3><i class="fas fa-user-circle"></i> Employee Information</h3>
                        
                        <div class="form-grid">
                            
                            <!-- Personal Information -->
                            <div class="form-group">
                                <label for="firstName" class="required">
                                    <i class="fas fa-user"></i> First Name
                                </label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    placeholder="John" 
                                    required
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName" class="required">
                                    <i class="fas fa-user"></i> Last Name
                                </label>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    placeholder="Doe" 
                                    required
                                >
                            </div>
                            
                            <div class="divider"></div>
                            
                            <!-- Contact Information -->
                            <div class="form-group">
                                <label for="email" class="required">
                                    <i class="fas fa-envelope"></i> Email Address
                                </label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    placeholder="john.doe@company.com" 
                                    required
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="phone" class="required">
                                    <i class="fas fa-phone"></i> Phone Number
                                </label>
                                <input 
                                    type="tel" 
                                    id="phone" 
                                    placeholder="(123) 456-7890" 
                                    required
                                >
                            </div>
                            
                            <div class="divider"></div>
                            
                            <!-- Employment Details -->
                            <div class="form-group">
                                <label for="gender" class="required">
                                    <i class="fas fa-venus-mars"></i> Gender
                                </label>
                                <select id="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="employeeType" class="required">
                                    <i class="fas fa-user-tag"></i> Employee Type
                                </label>
                                <select id="employeeType" required>
                                    <option value="">Select Type</option>
                                    <option value="full-time">Full-time</option>
                                    <option value="part-time">Part-time</option>
                                    <option value="intern">Intern</option>
                                </select>
                            </div>
                            
                            <div class="divider"></div>
                            
                            <!-- Department Information -->
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label for="department" class="required">
                                    <i class="fas fa-building"></i> Department
                                </label>
                                <select id="department" required>
                                    <option value="">Select Department</option>
                                    <option value="HR">Human Resources</option>
                                    <option value="IT">Information Technology</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Operations">Operations</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Design">Design</option>
                                    <option value="Engineering">Engineering</option>
                                </select>
                            </div>
                            
                            <!-- Error Message -->
                            <p id="error" class="error-message"></p>
                            
                            <!-- Button Group -->
                            <div class="button-group">
                                <button type="button" id="cancelBtn" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                                <button type="button" id="saveBtn" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
